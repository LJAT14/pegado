<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Doceria Pegado</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #722f37;
            --primary-light: #8b4049;
            --accent: #f5f0e8;
            --dark: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--accent) 0%, #faf8f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #6b6b6b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b6b6b;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéÇ Doceria Pegado</h1>
            <p>Painel Administrativo</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Entrar
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Voltar ao site</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/admin/dashboard.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage as backup
                    localStorage.setItem('auth_token', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Senha incorreta. Tente novamente.';
                    errorMessage.classList.add('show');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                    
                    // Clear password
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Erro ao conectar. Tente novamente.';
                errorMessage.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Auto-focus password field
        passwordInput.focus();
    </script>
</body>
</html>
